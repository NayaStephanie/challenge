<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="cabecalho__logo" src="./assets/Logo.png" alt="Logo">
    </header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <textarea class="apresentacao__conteudo__texto" placeholder="Digite o seu texto"></textarea>
            <div class="apresentacao__conteudo__img">
                <img src="./assets/Group.png" alt="Imagem de orientação">
                <h1 class="apresentacao__conteudo__orientacao">Apenas letras minúsculas e sem acento.</h1>
            </div>
            <div class="apresentacao__botoes">
                <button class="cripto__botao">Criptografar</button>
                <button class="decrip__botao">Descriptografar</button>
            </div>
        </section>
        <div class="apresentacao__resultado">
            <img src="./assets/High quality products 1 1.svg" alt="Imagem de resultado">
            <h2 class="output__Text">Nenhuma mensagem encontrada.</h2>
            <p class="output__Text2">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Nayara Stephanie.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
